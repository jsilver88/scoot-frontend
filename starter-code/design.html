<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System | Scoot</title>

    <link rel="stylesheet" href="./css/designsystem.css" />
  </head>
  <body>
    <header class="design-header">
      <img class="right-arrow" src="./assets/patterns/right-arrow.svg" alt="" />
      <div class="container">
        <div class="heading-container">
          <img src="./assets/logo.svg" alt="" class="logo" />
          <h3>Design System</h3>
        </div>
      </div>
      <img
        class="white-circles"
        src="./assets/patterns/white-circles.svg"
        alt=""
      />
    </header>

    <main class="main-container">
      <section class="colors">
        <h2><span class="number">01</span> Colors</h2>
        <div class="colors-container">
          <div class="color-box">
            <div class="circle yellow"></div>
            <h4>Yellow</h4>
          </div>
          <div class="color-box">
            <div class="circle navy"></div>
            <h4>Dark Navy</h4>
          </div>
          <div class="color-box">
            <div class="circle grey"></div>
            <h4>Dim Grey</h4>
          </div>
          <div class="color-box">
            <div class="circle light-grey"></div>
            <h4>Light Grey</h4>
          </div>
          <div class="color-box">
            <div class="circle snow"></div>
            <h4>Snow</h4>
          </div>
          <div class="color-box">
            <div class="circle light-yellow"></div>
            <h4>Light Yellow</h4>
          </div>
        </div>
      </section>

      <section class="typography">
        <h2><span class="number">02</span> Typography</h2>
      </section>

      <section class="buttons">
        <h2><span class="number">03</span> Button</h2>

        <div class="button-container">
          <a href="#" class="btn">Button</a>
          <a href="#" class="btn btn-outline">Button</a>
        </div>
      </section>
    </main>
  </body>
</html>
